<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<th::block th:each="user : ${users}">
    <a th:href="@{/users(id=${user.getId()})}" style="font-size: 36px">
        [[${user.getFirstName()} + ' ' + ${user.getLastName()}]]
    </a>
    <br>
</th::block>

<hr>
<form method="get" th:action="@{/users/new}">
    <input type="submit" value="create">
</form>

</body>
</html>
