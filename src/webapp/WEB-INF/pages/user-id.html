<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h1 th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></h1>
<form method="post" th:action="@{/users/delete(id=${user.getId()})}">
    <input type="submit" value="delete">
</form>
<br>
<form method="get" th:action="@{/users/edit}">
    <input type="hidden" name="id" th:value="${user.getId()}">
    <input type="submit" value="edit">
</form>

</body>
</html>
